<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>

<section class="vh-100" style="background-color: #f4f5f7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-6 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: .5rem;">
          <div class="addProfile" *ngIf="addProfile" (click)="OnAddProfile()">
            <h4> Add Profile</h4>
            <span>&nbsp;</span>
            <mat-icon>person_add</mat-icon>
          </div>
          <div class="row g-0" *ngFor="let profile of userProfleArray">
            <div class="col-md-4 gradient-custom text-center text-white"
              style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
              <img [src]="profile.image" alt="Avatar" class="img-fluid my-5" style="width: 80px;height: 80px;border-radius: 50%;" />
              <h5>{{profile?.firstName+' '+profile?.lastName | titlecase}}</h5>
              <p>Hello Everyone</p>
              <i class="fa fa-edit mb-5"></i>
            </div>
            <div class="col-md-8">
              <div class="card-body p-4">
                <div class="Container">
                  <div class="logout" (click)="OnLogout()">
                    <h4>Log Out</h4>
                    <mat-icon> directions_run</mat-icon>
                  </div>
                  <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                  <div class="addSongs" *ngIf="isAdmin" (click)="OnAddSongs()">
                    <h4>Add Songs</h4>
                    <mat-icon>library_add</mat-icon>
                  </div>
                </div>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Email</h6>
                    <p class="text-muted">{{profile?.email}}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Phone</h6>
                    <p class="text-muted">{{phoneNo}}</p>
                  </div>
                </div>

                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Recently played </h6>
                    <p class="text-muted">Meri Jaan Leja</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Total Liked Songs</h6>
                    <p class="text-muted">14</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
