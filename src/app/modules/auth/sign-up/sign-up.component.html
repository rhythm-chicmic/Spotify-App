<div class="signin-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <form class="example-form" [formGroup]="RegisterForm" (ngSubmit)="Register()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Firstname" formControlName="firstName">
            <mat-error *ngIf="controls['firstName']?.errors?.['required']">
              Field Required
            </mat-error>
            <mat-error *ngIf="controls['firstName']?.errors?.['pattern'] && controls['firstName'].touched">
              FirstName is required
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Lastname" formControlName="lastName">
            <mat-error *ngIf="controls['lastName']?.errors?.['required']">
              Field Required
            </mat-error>
            <mat-error *ngIf="controls['lastName']?.errors?.['pattern'] && controls['lastName'].touched">
              LastName is required
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="controls['email']?.errors?.['required']">
              Field Required
            </mat-error>
            <mat-error *ngIf="controls['email']?.errors?.['pattern'] && controls['email'].touched">
              Enter Valid Email
            </mat-error>
          </mat-form-field>
  
  
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Phonenumber" type="text" formControlName="phoneNo">
            <mat-error *ngIf="controls['phoneNo']?.errors?.['required']">
              Field Required
            </mat-error>
            <mat-error *ngIf="controls['phoneNo']?.errors?.['pattern'] && controls['phoneNo'].touched">
              Enter Valid PhoneNo
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
           <mat-label>Enter your password</mat-label>
           <input matInput  placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password">
           <mat-error *ngIf="controls['password']?.errors?.['required']">
            Field Required
          </mat-error>
           <mat-error *ngIf="controls['password']?.errors?.['pattern'] && controls['password'].touched">
            Enter Valid Password
          </mat-error>
           <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          </mat-form-field>
  
        </mat-card-content>
        <button mat-stroked-button color="primary" [disabled]="RegisterForm.invalid" class="btn-block">Register</button>
        <mat-error *ngIf="submitted">
          Enter Valid Information
        </mat-error>
      </form>
    </mat-card>
  </div>
